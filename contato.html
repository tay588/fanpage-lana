<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Formulário de contato para fãs da Lana Del Rey." />
  <title>Contato | Fanpage Lana Del Rey</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="biografia.html">Biografia</a></li>
        <li><a href="discografia.html">Discografia</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h1>Contato</h1>
      <h2>Nos dê o seu Feedback! :</h2>
      <form id="formContato" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="resultado"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fanpage Lana Del Rey | Feito por Tayná Maria</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
